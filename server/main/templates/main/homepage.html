{% extends 'base.html' %}

{% block title %}
    Homepage
{% endblock %}


{% block content %}
    <h1>Homepage</h1>
    {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
    {% endif %}
{% endblock %}
